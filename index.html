<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Language Translator</title>
        <link rel="icon" href="./download.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="heading">
        <h2>Live Language Translator</h2>
        <p>Live language translators play a significant role in fostering cross-cultural communication and breaking down language barriers, contributing to a more connected and inclusive world.</p>
        </div>
       <div class="container">
        <div class="box1">
            <div class="icons"> 
                <label style="color: white; background-color: #1D1D1D;">FROM:</label>
                <select style="color:white; background-color: #1D1D1D;">
                    
                </select>
                <br>
                <br>
                <br>
                <textarea class="from" placeholder="enter the text"></textarea>
                <br>
                <br>
                <button class="voice"><img src="./voice.png" style="background-color: #1D1D1D; border-radius: 0.5rem;"/> </button>
                <span style="background-color: #1D1D1D;">&nbsp;<button class="copy"><img src="./copy.png" style="background-color: #1D1D1D;"/></button>&nbsp;&nbsp;</span>
                <button class="tran">TRANSLATE TEXT</button>
            </div>
        </div>
        <div class="center">
            <img src="./arrow.png" alt="arrow"/>
        </div>
        <div class="box2">
            <div class="icons"> 
                <label style="color: white; background-color: #1D1D1D;">TO:</label>
                <select style="color:white; background-color: #1D1D1D;">
                </select>
                <br>
                <br>
                <br>
                <textarea class="to" placeholder="translation"></textarea>
                <br>
                <br>
                <button class="voice1"><img src="./voice.png" style="background-color: #1D1D1D; border-radius: 0.5rem;"/> </button>
                <span style="background-color: #1D1D1D;">&nbsp;<button class="copy1"><img src="./copy.png" style="background-color: #1D1D1D;"/></button>&nbsp;&nbsp;</span>
                <button class="c">CLEAR ALL </button>
            </div>
        </div>
       </div> 
       <script src="countries.js"></script>
       <script src="script.js"></script>
    </body>
</html>
